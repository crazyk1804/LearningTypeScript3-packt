<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mediaman.css">
	<title>MediaMan</title>
</head>
<body>
	<h1>Media Man</h1>
    <h2>Book collections</h2>

    <div class="collectionContainerGroup">
        <div class="containerGroup">
            <div class="container">
                <h3>New collection</h3>
                <form id="newBookCollection" action="#">
                    <input id="newBookCollectionName" type="text" title="Name" placeholder="Name" required>
                    <input type="button" value="Create" onclick="mediaManController.createBookCollection();"/>
                </form>
            </div>
            <div class="container">
                <h3>Tools</h3>
                <form action="#">
                    <input type="button" value="Reload collections" onclick="mediaManController.reloadBookCollections();"/>
                </form>
            </div>
        </div>

        <div id="bookCollections" class="containerGroup">
        </div>
    </div>

    <hr/>
    <h2>Movie collections</h2>
    Bonus exercise!
	<script src="./app.ts"></script>
</body>
</html>
